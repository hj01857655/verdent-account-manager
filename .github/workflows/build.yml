name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的标签时触发，如 v1.0.0
  workflow_dispatch:  # 允许手动触发

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 构建
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: --target x86_64-pc-windows-msvc
            
          # macOS Intel 构建
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: --target x86_64-apple-darwin
            
          # macOS Apple Silicon 构建
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin
            
          # Linux 构建
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: --target x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Verdent_account_manger/package-lock.json

      - name: 安装 Rust (稳定版)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: 配置 Rust 缓存
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: Verdent_account_manger/src-tauri

      # Linux 特定依赖
      - name: 安装 Linux 依赖
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev

      # macOS 特定依赖
      - name: 安装 macOS 依赖
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      # 所有平台：打包 Python 脚本
      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装 Python 依赖
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 打包 Python 脚本 (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          # 动态生成 spec 文件
          $specContent = @'
          # -*- mode: python ; coding: utf-8 -*-
          import sys
          
          a = Analysis(
              ['verdent_auto_register.py'],
              pathex=[],
              binaries=[],
              datas=[],
              hiddenimports=['DrissionPage', 'requests', 'urllib3', 'json', 're', 'uuid'],
              hookspath=[],
              hooksconfig={},
              runtime_hooks=[],
              excludes=['tkinter', 'matplotlib', 'numpy', 'pandas'],
              noarchive=False,
          )
          
          pyz = PYZ(a.pure, a.zipped_data, cipher=None)
          
          exe = EXE(
              pyz,
              a.scripts,
              a.binaries,
              a.zipfiles,
              a.datas,
              [],
              name='verdent_auto_register',
              debug=False,
              bootloader_ignore_signals=False,
              strip=False,
              upx=True,
              upx_exclude=[],
              runtime_tmpdir=None,
              console=True,
              disable_windowed_traceback=False,
              argv_emulation=False,
              target_arch=None,
              codesign_identity=None,
              entitlements_file=None,
              icon='Verdent_account_manger/src-tauri/icons/icon.ico'
          )
          '@
          
          # 写入 spec 文件
          Set-Content -Path "verdent_auto_register.spec" -Value $specContent -Encoding UTF8
          Write-Output "Generated spec file"
          
          # 使用 spec 文件打包
          pyinstaller --clean verdent_auto_register.spec
          
          if (!(Test-Path "dist\verdent_auto_register.exe")) {
            Write-Error "Failed to build Python executable"
            exit 1
          }
          
          # 获取文件大小
          $exeSize = (Get-Item "dist\verdent_auto_register.exe").Length / 1MB
          Write-Output "Python executable built successfully: $([math]::Round($exeSize, 2)) MB"
          
          # 创建 resources 目录并复制文件
          New-Item -ItemType Directory -Path "Verdent_account_manger\resources" -Force
          Copy-Item "dist\verdent_auto_register.exe" "Verdent_account_manger\resources\verdent_auto_register.exe" -Force
          Write-Output "Copied to resources directory"

      # macOS 和 Linux：创建占位文件
      - name: 创建资源占位文件 (非 Windows)
        if: matrix.platform != 'windows-latest'
        run: |
          mkdir -p Verdent_account_manger/resources
          echo '#!/bin/sh' > Verdent_account_manger/resources/verdent_auto_register
          echo 'echo "Python auto-register script is only available on Windows platform"' >> Verdent_account_manger/resources/verdent_auto_register
          echo 'echo "Please use Windows version or run the Python script directly:"' >> Verdent_account_manger/resources/verdent_auto_register
          echo 'echo "python3 verdent_auto_register.py"' >> Verdent_account_manger/resources/verdent_auto_register
          chmod +x Verdent_account_manger/resources/verdent_auto_register
          # 为 Tauri 兼容性创建 .exe 文件
          cp Verdent_account_manger/resources/verdent_auto_register Verdent_account_manger/resources/verdent_auto_register.exe

      - name: 安装前端依赖
        working-directory: Verdent_account_manger
        run: npm ci

      - name: 构建前端
        working-directory: Verdent_account_manger
        run: npm run build

      - name: 构建 Tauri 应用
        working-directory: Verdent_account_manger
        run: npm run tauri build -- ${{ matrix.args }}
        env:
          # macOS 需要禁用代码签名（或配置签名证书）
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""

      # 上传构建产物
      - name: 上传构建产物 (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.target }}
          path: |
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: 上传构建产物 (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}
          path: |
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
          if-no-files-found: error

      - name: 上传构建产物 (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.target }}
          path: |
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  # 创建 Release（仅在推送标签时）
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 显示产物结构
        run: ls -R artifacts

      - name: 整理发布文件
        run: |
          # 创建发布目录
          mkdir -p release_files
          
          # 复制 Windows 安装包
          # MSI 文件
          find artifacts -name "*.msi" -type f -exec cp {} release_files/ \;
          # NSIS 安装程序（带 -setup 后缀的 exe）
          find artifacts -name "*-setup.exe" -type f -exec cp {} release_files/ \;
          
          # 复制 macOS 安装包
          find artifacts -name "*.dmg" -type f -exec cp {} release_files/ \;
          
          # 复制 Linux 安装包
          find artifacts -name "*.deb" -type f -exec cp {} release_files/ \;
          find artifacts -name "*.AppImage" -type f -exec cp {} release_files/ \;
          
          # 显示最终文件列表
          echo "=== Release files ==="
          ls -la release_files/
          echo "====================="
      
      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          tag_name: "${{ github.ref_type == 'tag' && github.ref_name || format('manual-{0}', github.run_number) }}"
          name: "${{ github.ref_type == 'tag' && github.ref_name || format('Manual Build #{0}', github.run_number) }}"
          files: release_files/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
