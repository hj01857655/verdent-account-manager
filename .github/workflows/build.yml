          tag_name: "${{ github.ref_type == 'tag' && github.ref_name || format('manual-{0}', github.run_number) }}"
          name: "${{ github.ref_type == 'tag' && format('Verdentè´¦å·ç®¡ç†å™¨ {0}', github.ref_name) || format('Verdentè´¦å·ç®¡ç†å™¨ æµ‹è¯•ç‰ˆæœ¬ #{0}', github.run_number) }}"
