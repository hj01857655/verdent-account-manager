name: Build and Release

on:
  push:
    tags:
      - 'v*'  # å½“æŽ¨é€ v å¼€å¤´çš„æ ‡ç­¾æ—¶è§¦å‘ï¼Œå¦‚ v1.0.0
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows build
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: --target x86_64-pc-windows-msvc
            
          # macOS Intel build
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: --target x86_64-apple-darwin
            
          # macOS Apple Silicon build
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin
            
          # Linux build
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: --target x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Verdent_account_manger/package-lock.json

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Configure Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: Verdent_account_manger/src-tauri

      # Linux specific dependencies
      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev

      # macOS specific dependencies
      - name: Install macOS Dependencies
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      # All platforms: Package Python scripts
      - name: Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python Script (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        env:
          PYTHONIOENCODING: utf-8
        run: |
          # Set UTF-8 encoding
          $env:PYTHONIOENCODING = "utf-8"
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          
          # Use build script to package
          python build_exe.py
          
          # Verify file exists
          if (!(Test-Path "Verdent_account_manger\resources\verdent_auto_register.exe")) {
            Write-Error "Failed to build Python executable"
            exit 1
          }
          
          Write-Output "Python executable built and copied successfully"

      # macOS and Linux: Copy Python scripts and launcher
      - name: Prepare Python Script Resources (non-Windows)
        if: matrix.platform != 'windows-latest'
        run: |
          # Create resources directory
          mkdir -p Verdent_account_manger/resources
          
          # Copy main script
          cp verdent_auto_register.py Verdent_account_manger/resources/verdent_auto_register.py
          
          # Copy launcher script (includes dependency check)
          cp verdent_auto_register_wrapper.py Verdent_account_manger/resources/verdent_auto_register_wrapper.py
          
          # Add execution permissions
          chmod +x Verdent_account_manger/resources/verdent_auto_register.py
          chmod +x Verdent_account_manger/resources/verdent_auto_register_wrapper.py
          
          echo "Python scripts prepared for ${{ matrix.platform }}"

      - name: Install Frontend Dependencies
        working-directory: Verdent_account_manger
        run: npm ci

      - name: Build Frontend
        working-directory: Verdent_account_manger
        run: npm run build

      - name: Build Tauri Application
        working-directory: Verdent_account_manger
        run: npm run tauri build -- ${{ matrix.args }}
        env:
          # macOS needs to disable code signing (or configure signing certificate)
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""

      # Upload build artifacts
      - name: Upload Build Artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.target }}
          path: |
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload Build Artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}
          path: |
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
          if-no-files-found: error

      - name: Upload Build Artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.target }}
          path: |
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  # Create Release (only when pushing tags)
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download All Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display Artifact Structure
        run: ls -R artifacts

      - name: Organize Release Files
        run: |
          # Create release directory
          mkdir -p release_files
          
          # Copy Windows installers
          # MSI files
          find artifacts -name "*.msi" -type f -exec cp {} release_files/ \;
          # NSIS installer (exe with -setup suffix)
          find artifacts -name "*-setup.exe" -type f -exec cp {} release_files/ \;
          
          # Copy macOS installers
          find artifacts -name "*.dmg" -type f -exec cp {} release_files/ \;
          
          # Copy Linux installers
          find artifacts -name "*.deb" -type f -exec cp {} release_files/ \;
          find artifacts -name "*.AppImage" -type f -exec cp {} release_files/ \;
          
          # Display final file list
          echo "=== Release files ==="
          ls -la release_files/
          echo "====================="
          
          # Generate version info file (for Release description)
          cat > release_notes.md << 'EOF'
          ## ðŸ“¦ Installation Packages
          
          ### Windows
          - **MSI Installer**: For Windows 10/11 x64 systems
          - **NSIS Installer**: Version with friendly installation wizard
          
          ### macOS
          - **DMG Disk Image**: Supports Intel and Apple Silicon chips
          - Minimum system requirement: macOS 10.13+
          
          ### Linux
          - **DEB Package**: For Debian/Ubuntu systems
          - **AppImage**: Universal Linux package, no installation required
          
          ## âœ¨ Main Features
          - Batch account management
          - Auto-registration feature (Windows)
          - One-click editor login
          - Real-time account status monitoring
          
          ## ðŸ“ Usage Instructions
          Please refer to the [Quick Start Guide](https://github.com/chaogei/Verdent/blob/main/QUICK_START.md)
          EOF
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          tag_name: "${{ github.ref_type == 'tag' && github.ref_name || format('manual-{0}', github.run_number) }}"
          name: "${{ github.ref_type == 'tag' && format('Verdent Account Manager {0}', github.ref_name) || format('Verdent Account Manager Test Build #{0}', github.run_number) }}"
          body_path: release_notes.md
          files: release_files/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
