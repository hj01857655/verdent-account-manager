          - **NSIS å®‰è£…ç¨‹åº**ï¼šå¸¦æœ‰æ›´å‹å¥½å®‰è£…å‘å¯¼çš„ç‰ˆæœ¬
          
          ### macOS
          - **DMG ç£ç›˜é•œåƒ**ï¼šæ”¯æŒ Intel å’Œ Apple Silicon èŠ¯ç‰‡
          - æœ€ä½Žç³»ç»Ÿè¦æ±‚ï¼šmacOS 10.13+
          
          ### Linux
          - **DEB åŒ…**ï¼šé€‚ç”¨äºŽ Debian/Ubuntu ç³»ç»Ÿ
          - **AppImage**ï¼šé€šç”¨ Linux åŒ…ï¼Œæ— éœ€å®‰è£…
          
          ## âœ¨ ä¸»è¦åŠŸèƒ½
          - æ‰¹é‡è´¦å·ç®¡ç†
          - è‡ªåŠ¨æ³¨å†ŒåŠŸèƒ½ï¼ˆWindowsï¼‰
          - ä¸€é”®ç™»å½•ç¼–è¾‘å™¨
          - å®žæ—¶è´¦å·çŠ¶æ€ç›‘æŽ§
          
          ## ðŸ“ ä½¿ç”¨è¯´æ˜Ž
          è¯·å‚è€ƒ [å¿«é€Ÿå…¥é—¨æŒ‡å—](https://github.com/chaogei/Verdent/blob/main/QUICK_START.md)
          EOF
      
      - name: åˆ›å»º Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
