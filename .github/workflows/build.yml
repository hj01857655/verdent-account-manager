name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的标签时触发，如 v1.0.0
  workflow_dispatch:  # 允许手动触发

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 构建
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: --target x86_64-pc-windows-msvc
            
          # macOS Intel 构建
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: --target x86_64-apple-darwin
            
          # macOS Apple Silicon 构建
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin
            
          # Linux 构建
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: --target x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Verdent_account_manger/package-lock.json

      - name: 安装 Rust (稳定版)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: 配置 Rust 缓存
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: Verdent_account_manger/src-tauri

      # Linux 特定依赖
      - name: 安装 Linux 依赖
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      # macOS 特定依赖
      - name: 安装 macOS 依赖
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: 安装前端依赖
        working-directory: Verdent_account_manger
        run: npm ci

      - name: 构建前端
        working-directory: Verdent_account_manger
        run: npm run build

      - name: 构建 Tauri 应用
        working-directory: Verdent_account_manger
        run: npm run tauri build -- ${{ matrix.args }}
        env:
          # macOS 需要禁用代码签名（或配置签名证书）
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""

      # 上传构建产物
      - name: 上传构建产物 (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.target }}
          path: |
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: 上传构建产物 (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}
          path: |
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
          if-no-files-found: error

      - name: 上传构建产物 (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.target }}
          path: |
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  # 创建 Release（仅在推送标签时）
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 显示产物结构
        run: ls -R artifacts

      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
