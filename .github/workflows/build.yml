          # Linux æž„å»º
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: --target x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: å®‰è£… Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Verdent_account_manger/package-lock.json

      - name: å®‰è£… Rust (ç¨³å®šç‰ˆ)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: é…ç½® Rust ç¼“å­˜
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: Verdent_account_manger/src-tauri

      # Linux ç‰¹å®šä¾èµ–
      - name: å®‰è£… Linux ä¾èµ–
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev

      # macOS ç‰¹å®šä¾èµ–
      - name: å®‰è£… macOS ä¾èµ–
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      # æ‰€æœ‰å¹³å°ï¼šæ‰“åŒ… Python è„šæœ¬
      - name: è®¾ç½® Python çŽ¯å¢ƒ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: å®‰è£… Python ä¾èµ–
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: æ‰“åŒ… Python è„šæœ¬ (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          # åŠ¨æ€ç”Ÿæˆ spec æ–‡ä»¶
          $specContent = @'
          # -*- mode: python ; coding: utf-8 -*-
          import sys
          
          a = Analysis(
              ['verdent_auto_register.py'],
              pathex=[],
              binaries=[],
              datas=[],
              hiddenimports=['DrissionPage', 'requests', 'urllib3', 'json', 're', 'uuid'],
              hookspath=[],
              hooksconfig={},
              runtime_hooks=[],
              excludes=['tkinter', 'matplotlib', 'numpy', 'pandas'],
              noarchive=False,
          )
          
          pyz = PYZ(a.pure, a.zipped_data, cipher=None)
          
          exe = EXE(
              pyz,
              a.scripts,
              a.binaries,
              a.zipfiles,
              a.datas,
              [],
              name='verdent_auto_register',
              debug=False,
              bootloader_ignore_signals=False,
              strip=False,
              upx=True,
              upx_exclude=[],
              runtime_tmpdir=None,
              console=True,
              disable_windowed_traceback=False,
              argv_emulation=False,
              target_arch=None,
              codesign_identity=None,
              entitlements_file=None,
              icon='Verdent_account_manger/src-tauri/icons/icon.ico'
          )
          '@
          
          # å†™å…¥ spec æ–‡ä»¶
          Set-Content -Path "verdent_auto_register.spec" -Value $specContent -Encoding UTF8
          Write-Output "Generated spec file"
          
          # ä½¿ç”¨ spec æ–‡ä»¶æ‰“åŒ…
          pyinstaller --clean verdent_auto_register.spec
          
          if (!(Test-Path "dist\verdent_auto_register.exe")) {
            Write-Error "Failed to build Python executable"
            exit 1
          }
          
          # èŽ·å–æ–‡ä»¶å¤§å°
          $exeSize = (Get-Item "dist\verdent_auto_register.exe").Length / 1MB
          Write-Output "Python executable built successfully: $([math]::Round($exeSize, 2)) MB"
          
          # åˆ›å»º resources ç›®å½•å¹¶å¤åˆ¶æ–‡ä»¶
          New-Item -ItemType Directory -Path "Verdent_account_manger\resources" -Force
          Copy-Item "dist\verdent_auto_register.exe" "Verdent_account_manger\resources\verdent_auto_register.exe" -Force
          Write-Output "Copied to resources directory"

      # macOS å’Œ Linuxï¼šå¤åˆ¶ Python è„šæœ¬å’Œå¯åŠ¨å™¨
      - name: å‡†å¤‡ Python è„šæœ¬èµ„æº (éž Windows)
        if: matrix.platform != 'windows-latest'
        run: |
          # åˆ›å»ºèµ„æºç›®å½•
          mkdir -p Verdent_account_manger/resources
          
          # å¤åˆ¶ä¸»è„šæœ¬
          cp verdent_auto_register.py Verdent_account_manger/resources/verdent_auto_register.py
          
          # å¤åˆ¶å¯åŠ¨å™¨è„šæœ¬ï¼ˆåŒ…å«ä¾èµ–æ£€æŸ¥ï¼‰
          cp verdent_auto_register_wrapper.py Verdent_account_manger/resources/verdent_auto_register_wrapper.py
          
          # æ·»åŠ æ‰§è¡Œæƒé™
          chmod +x Verdent_account_manger/resources/verdent_auto_register.py
          chmod +x Verdent_account_manger/resources/verdent_auto_register_wrapper.py
          
          echo "Python scripts prepared for ${{ matrix.platform }}"

      - name: å®‰è£…å‰ç«¯ä¾èµ–
        working-directory: Verdent_account_manger
        run: npm ci

      - name: æž„å»ºå‰ç«¯
        working-directory: Verdent_account_manger
        run: npm run build

      - name: æž„å»º Tauri åº”ç”¨
        working-directory: Verdent_account_manger
        run: npm run tauri build -- ${{ matrix.args }}
        env:
          # macOS éœ€è¦ç¦ç”¨ä»£ç ç­¾åï¼ˆæˆ–é…ç½®ç­¾åè¯ä¹¦ï¼‰
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""

      # ä¸Šä¼ æž„å»ºäº§ç‰©
      - name: ä¸Šä¼ æž„å»ºäº§ç‰© (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.target }}
          path: |
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            Verdent_account_manger/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: ä¸Šä¼ æž„å»ºäº§ç‰© (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}
          path: |
